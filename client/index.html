<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Socket.IO chat</title>
    <link rel="shortcut icon" href="./favicon.png" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main class="main">
      <aside>
        <input
          type="text"
          placeholder="Your name"
          autocomplete="off"
          class="username"
          id="username"
        />
        <p class="online">Users online:</p>
        <pre class="scrollable" id="usersList"></pre>
        <p class="online">Rooms:</p>
        <div class="scrollable" id="rooms"></div>

        <form class="form form--small" id="room">
          <input type="text" placeholder="room name" autocomplete="off" />
          <button type="submit">join</button>
        </form>
      </aside>

      <article>
        <p class="scrollable" id="messages"></p>

        <pre class="typing" id="typingStatus"></pre>

        <form class="form" id="messageForm">
          <input
            type="text"
            placeholder="your message here"
            autocomplete="off"
          />
          <button type="submit">send</button>
        </form>
      </article>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
